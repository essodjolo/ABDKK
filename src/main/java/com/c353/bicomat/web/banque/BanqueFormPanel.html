<wicket:extend>
    <input type="hidden" class="form-control" wicket:id="idBanque"/>
    <div class="box-body">
        <div class="row">
            <div class="form-group">
                <label class="col-sm-2 control-label"><wicket:message key="label.nom"></wicket:message></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" wicket:id="nom">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label class="col-sm-2 control-label"><wicket:message key="label.adresse"></wicket:message></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" wicket:id="adresse">
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
