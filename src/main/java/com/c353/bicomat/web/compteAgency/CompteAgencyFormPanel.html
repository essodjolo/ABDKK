<wicket:extend>
    <input type="hidden" class="form-control" wicket:id="idClient"/>
    <div class="box-body">
        <div class="row">
            <div class="form-group">
                <label class="col-sm-2 control-label"><wicket:message key="label.login"></wicket:message></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" wicket:id="login">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label class="col-sm-2 control-label"><wicket:message key="label.motDePasse"></wicket:message></label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" wicket:id="motDePasse">
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
